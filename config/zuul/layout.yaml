jobs:
  - name: ^.*$
    parameter-function: set_params
  - name: ^gate-sahara.*$
    skip-if:
      - all-files-match-any:
          - ^doc/.*$
          - ^.*\.rst$
          - ^.*unit/.*
  - name: ^tempest-sahara.*$
    branch: ^(master|stable/liberty)$
    skip-if:
      - all-files-match-any:
          - ^doc/.*$
          - ^.*\.rst$
  - name: ^(?!nightly).*-mapr_5.*$
    branch: master
    voting: false
  - name: ^(?!nightly).*-cdh_5.3.0-.*$
