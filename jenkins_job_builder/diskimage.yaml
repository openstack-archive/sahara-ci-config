- job:
    name: 'dib-nova-heat-hdp_2'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/dib.sh hdp_2"

    properties:
      - zeromq-event

    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: 'trusty-nova'

