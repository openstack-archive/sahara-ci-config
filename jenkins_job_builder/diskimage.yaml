- project:
    name: sahara-image-elements
    github-org: openstack
    plugin: cdh_5.3.0
    os:
     - ubuntu
     - centos
    jobs:
     - 'dib-neutron-heat-vanilla_2.6-{os}'
     - 'dib-nova-heat-hdp_2'
     - 'dib-neutron-heat-mapr'
     - 'dib-nova-direct-spark-aio'
     - 'dib-nova-direct-{plugin}-{os}-aio'
     - 'dib-nova-direct-{plugin}-{os}-aio':
          plugin: cdh_5.4.0
          os: ubuntu
