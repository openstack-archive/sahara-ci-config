- job-template:
    name: 'diskimage-integration-{plugin}'
    defaults: global
    concurrent: false
    builders:
      - gerrit-git-prep
      - shell: "rm -rf sahara-ci-config\
              \ngit clone https://github.com/stackforge/sahara-ci-config\
              \nFUNCTION_PATH=sahara-ci-config/slave-scripts/functions.sh bash -x sahara-ci-config/slave-scripts/diskimage-creating-integration.sh {plugin}"

    properties:
      - zeromq-event

    publishers:
      - console-log
      - trigger-parameterized-builds:
          - project: "integration-cleanup"
            predefined-parameters:
               "PREV_BUILD=$BUILD_NUMBER-$ZUUL_CHANGE-$ZUUL_PATCHSET\
               \nPREV_JOB=diskimage-integration-{plugin}\
               \nHOST_NAME=$NODE_NAME"
    node: 'precise'

- job-template:
    name: 'diskimage-integration-vanilla-{image}-{hadoop-version}'
    defaults: global
    concurrent: false
    builders:
      - gerrit-git-prep
      - shell: "rm -rf sahara-ci-config\
              \ngit clone https://github.com/stackforge/sahara-ci-config\
              \nFUNCTION_PATH=sahara-ci-config/slave-scripts/functions.sh bash -x sahara-ci-config/slave-scripts/diskimage-creating-integration.sh vanilla {image} {hadoop-version}"

    properties:
      - zeromq-event

    publishers:
      - console-log
      - trigger-parameterized-builds:
          - project: "integration-cleanup"
            predefined-parameters:
               "PREV_BUILD=$BUILD_NUMBER-$ZUUL_CHANGE-$ZUUL_PATCHSET\
               \nPREV_JOB=diskimage-integration-vanilla-{image}-{hadoop-version}\
               \nHOST_NAME=$NODE_NAME"
    node: 'precise'

- project:
    name: sahara-image-elements
    github-org: openstack
    plugin:
     - hdp1
     - hdp2
     - spark
     - cdh
    image:
     - ubuntu
     - fedora
     - centos
    hadoop-version:
     - 1
     - 2.3
     - 2.4
    jobs:
     - 'diskimage-integration-vanilla-{image}-{hadoop-version}'
     - 'diskimage-integration-{plugin}'

