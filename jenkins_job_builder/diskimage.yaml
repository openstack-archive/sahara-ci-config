- job-template:
    name: 'dib-{plugin}-{os}'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/dib.sh {plugin} {os}"
    properties:
      - zeromq-event
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: stack-42 || stack-43

- project:
    name: sahara-image-elements
    github-org: openstack
    plugin:
      - vanilla_2.7.1
      - cdh_5.5.0
      - cdh_5.7.0
      - cdh_5.9.0
      - ambari_2.2
    os:
      - u14
      - c7
    jobs:
      - 'dib-{plugin}-{os}'
      - 'dib-{plugin}-{os}':
          plugin:
            - spark_1.6.0
            - storm_1.0.1
            - storm_1.1.0
            - mapr_5.1.0.mrv2
            - mapr_5.2.0.mrv2
          os: u14
