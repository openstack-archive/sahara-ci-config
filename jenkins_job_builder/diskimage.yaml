- job:
    name: 'dib-nova-heat-hdp_2'
    defaults: global
    concurrent: false
    builders:
      - gerrit-git-prep
      - shell: |
              git clone https://git.openstack.org/stackforge/sahara-ci-config
              FUNCTION_PATH=sahara-ci-config/slave-scripts sahara-ci-config/slave-scripts/dib.sh hdp_2

    properties:
      - zeromq-event

    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: 'trusty-nova'

