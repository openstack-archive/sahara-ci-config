     - centos
    network:
     - neutron
    jobs:
     - 'dib-nova-heat-hdp_2'
     - 'dib-{network}-direct-{plugin}-{os}-aio'
     - 'dib-{network}-direct-{plugin}-{os}-aio':
          network: nova
          plugin: cdh
