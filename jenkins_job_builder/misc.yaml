- job-template:
    name: 'gate-{name}-run-tests'

    builders:
      - gerrit-git-prep
      - run-tests:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - console-log

    node: '{node}'

- job-template:
    name: 'gate-{name}-bash8'

    builders:
      - gerrit-git-prep
      - bash8:
          github-org: '{github-org}'
          project: '{name}'

    publishers:
      - console-log

    node: '{node}'

- job-template:
    name: 'gate-{name}-unittests-{env}'

    builders:
      - gerrit-git-prep
      - shell: '/usr/local/jenkins/slave_scripts/run-unittests.sh {env} {github-org} {name}'
      - assert-no-extra-files

    publishers:
      - test-results
      - console-log

    node: '{node}'
