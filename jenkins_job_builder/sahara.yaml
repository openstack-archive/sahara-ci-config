- job-template:
    name: 'gate-sahara_tests-{network}-{engine}-{plugin}-{os}-liberty'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/gate-sahara_tests.sh"
    properties:
      - zeromq-event
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: 'trusty-{network}'

- project:
    name: sahara
    project_name:
      - sahara
      - sahara_tests
    network: nova
    engine: direct
    plugin:
      - cdh_5.3.0
      - cdh_5.4.0
      - cdh_5.5.0
    os:
      - u12
      - c6.6
    jobs:
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}-aio'
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}':
          engine: heat
          plugin:
             - vanilla_2.6.0
             - vanilla_2.7.1
             - transient
             - mapr_5.0.0.mrv2
             - mapr_5.1.0.mrv2
          os: u14
          network: neutron
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}-aio':
          plugin:
             -  spark_1.0.0
             -  spark_1.3.1
             -  spark_1.6.0
          os: u14
          network: neutron
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}':
          network: nova
          engine: heat
          plugin:
            - hdp_2.0.6
            - ambari_2.3
          os: c6.6
     - 'tempest-{name}-tests'
     - 'gate-sahara_tests-{network}-{engine}-{plugin}-{os}-liberty':
          plugin:
            - cdh_5.4.0
     - 'gate-sahara_tests-{network}-{engine}-{plugin}-{os}-liberty':
          network: neutron
          engine: heat
          plugin:
            - vanilla_2.7.1
          os: u14
     - 'gate-sahara_tests-{network}-{engine}-{plugin}-{os}-liberty':
          network: neutron
          plugin:
            - spark_1.3.1
          os: u14

- project:
    name: saharaclient
    jobs:
     - 'gate-saharaclient-distributed-heat-fake'
     - 'tempest-{name}-tests'

- job:
    name: gate-sahara-pep8-trunk
    project-type: freestyle
    defaults: global
    description: "<b>This job is managed by Jenkins Job Builder, do not edit it through WebUI.\
                  \n<p>Please use this repository to make changes: <a href=\"https://git.openstack.org/openstack/sahara-ci-config\">https://git.openstack.org/openstack/sahara-ci-config</a></b>\
                 \n<p>This job runs pep8 check using trunk version of hacking"
    disabled: false
    node: trusty-neutron || trusty-nova
    builders:
    - gerrit-git-prep
    - ci-config-prep
    - shell: "$WORKSPACE/sahara-ci-config/slave-scripts/gate-sahara-pep8-trunk.sh"
    properties:
      - zeromq-event
    publishers:
      - console-log
