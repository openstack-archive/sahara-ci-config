- job-template:
    name: 'tempest-{name}-tests'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/tempest.sh"
    properties:
      - zeromq-event
      - build-blocker:
          blocking-jobs:
             - "tempest-.*-tests"
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: trusty-42 || trusty-43

