- job-template:
    name: '{pipeline}-sahara_tests-{plugin}-{os}-{release}'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/gate-sahara_tests.sh"
    properties:
      - zeromq-event
