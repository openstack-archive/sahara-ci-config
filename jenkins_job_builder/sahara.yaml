- job-template:
    name: '{pipeline}-{project_name}-{plugin}-{os}'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/gate-{project_name}.sh"
    properties:
      - zeromq-event
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: stack-42 || stack-43

- job-template:
    name: '{pipeline}-{project_name}-{plugin}-{os}-{feature}'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/gate-{project_name}.sh"
    properties:
      - zeromq-event
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: stack-42 || stack-43

- job-template:
    name: '{pipeline}-sahara_tests-{plugin}-{os}-{param}'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/gate-sahara_tests.sh"
    properties:
      - zeromq-event
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: stack-42 || stack-43

- project:
    name: sahara
    pipeline:
      - gate
    project_name:
      - sahara
      - sahara_tests
    os:
      - c7
      - u14
    jobs:
     - '{pipeline}-{project_name}-{plugin}-{os}':
          plugin:
             - ambari_2.3
          os:
             - c7
     - '{pipeline}-{project_name}-{plugin}-{os}':
          plugin:
             - vanilla_2.7.1
             - mapr_5.1.0.mrv2
             - mapr_5.2.0.mrv2
             - spark_1.6.0
             - storm_1.0.1
          os: u14
     - '{pipeline}-{project_name}-{plugin}-{os}':
          plugin:
             - cdh_5.5.0
             - cdh_5.7.0
             - ambari_2.4
     - '{pipeline}-sahara_tests-{plugin}-{os}-{param}':
          plugin:
            - vanilla_2.7.1
            - spark_1.6.0
          os: u14
          param:
            - mitaka
     - '{pipeline}-sahara_tests-{plugin}-{os}-{param}':
          plugin:
            - cdh_5.5.0
          param: mitaka
     - '{pipeline}-sahara_tests-{plugin}-{os}-{param}':
          plugin:
            - ambari_2.3
          os: c7
          param: mitaka
     - '{pipeline}-{project_name}-{plugin}-{os}-{feature}':
          plugin:
            - spark_1.6.0
          os:
            - u14
          feature:
            - python3

- project:
    name: sahara-periodic
    pipeline:
      - nightly
    project_name:
      - sahara_tests
    jobs:
     - '{pipeline}-{project_name}-{plugin}-{os}':
          plugin:
             - vanilla_2.7.1
             -  spark_1.6.0
          os: u14
     - '{pipeline}-{project_name}-{plugin}-{os}':
          plugin:
             - cdh_5.5.0
          os:
            - c7
            - u14
     - '{pipeline}-{project_name}-{plugin}-{os}':
          plugin:
            - ambari_2.4
            - ambari_2.3
          os: c7
     - '{pipeline}-sahara_tests-{plugin}-{os}-{param}':
          plugin:
            - cdh_5.5.0
          os: u14
          param: mitaka

- job:
    name: gate-sahara-pep8-trunk
    project-type: freestyle
    defaults: global
    description: "<b>This job is managed by Jenkins Job Builder, do not edit it through WebUI.\
                  \n<p>Please use this repository to make changes: <a href=\"https://git.openstack.org/openstack/sahara-ci-config\">https://git.openstack.org/openstack/sahara-ci-config</a></b>\
                 \n<p>This job runs pep8 check using trunk version of hacking"
    disabled: false
    node: stack-42 || stack-43
    builders:
    - gerrit-git-prep
    - ci-config-prep
    - shell: "$WORKSPACE/sahara-ci-config/slave-scripts/gate-sahara-pep8-trunk.sh"
    properties:
      - zeromq-event
    publishers:
      - console-log
