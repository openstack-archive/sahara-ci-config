- job-template:
    name: 'tempest-{project_name}-tests'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/tempest.sh"
    properties:
      - zeromq-event
      - build-blocker:
          blocking-jobs:
             - "tempest-.*-tests"
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: trusty-neutron || trusty-nova

- job-template:
    name: 'gate-{project_name}-{network}-{engine}-{plugin}-{os}'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/gate-{project_name}.sh"
    properties:
      - zeromq-event
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: 'trusty-{network}'

- job-template:
    name: 'gate-{project_name}-{network}-{engine}-{plugin}-{os}-aio'
    defaults: global
    builders:
      - gerrit-git-prep
      - ci-config-prep
      - shell: "FUNCTION_PATH=$WORKSPACE/sahara-ci-config/slave-scripts $WORKSPACE/sahara-ci-config/slave-scripts/gate-{project_name}.sh"
    properties:
      - zeromq-event
    publishers:
      - sahara-logs
      - console-log
      - trigger-cleanup
    node: 'trusty-{network}'

- project:
    name: main
    project_name:
      - sahara
      - saharaclient
    network: nova
    engine: direct
    plugin:
      - cdh_5.3.0
      - cdh_5.4.0
    os:
      - u12
      - c6.6
    jobs:
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}-aio'
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}':
          engine: heat
          plugin:
             - vanilla_2.6.0
             - transient
             - mapr_4.0.2
          os: u14
          network: neutron
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}':
          plugin: transient
          os: u14
          network: neutron
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}-aio':
          plugin: spark_1.0.0
          os: u14
          network: neutron
     - 'gate-{project_name}-{network}-{engine}-{plugin}-{os}':
          network: nova
          engine: heat
          plugin: hdp_2.0.6
          os: c6.6
     - 'tempest-{project_name}-tests'

- job:
    name: gate-sahara-pep8-trunk
    project-type: freestyle
    defaults: global
    description: "<b>This job is managed by Jenkins Job Builder, do not edit it through WebUI.\
                  \n<p>Please use this repository to make changes: <a href=\"https://git.openstack.org/stackforge/sahara-ci-config\">https://git.openstack.org/stackforge/sahara-ci-config</a></b>\
                 \n<p>This job runs pep8 check using trunk version of hacking"
    disabled: false
    node: trusty-neutron || trusty-nova
    builders:
    - gerrit-git-prep
    - ci-config-prep
    - shell: "$WORKSPACE/sahara-ci-config/slave-scripts/gate-sahara-pep8-trunk.sh"
    properties:
      - zeromq-event
    publishers:
      - console-log
