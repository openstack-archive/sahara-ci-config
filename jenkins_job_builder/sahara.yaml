- project:
    name: sahara
    pipeline:
      - gate
    project_name:
      - sahara
      - sahara_tests
    plugin:
      - cdh_5.4.0
    os:
      - u12
      - c6.6
    jobs:
     - '{pipeline}-{project_name}-{plugin}-{os}-aio'
     - '{pipeline}-{project_name}-{plugin}-{os}':
          plugin:
             - vanilla_2.7.1
             - mapr_5.1.0.mrv2
          os: u14
     - '{pipeline}-{project_name}-{plugin}-{os}-aio':
          plugin:
             - cdh_5.5.0
          os:
             - u14
             - c7
     - '{pipeline}-{project_name}-{plugin}-{os}-aio':
          plugin:
             - cdh_5.7.0
          os:
             - c7
     - '{pipeline}-{project_name}-{plugin}-{os}-aio':
          plugin:
             -  spark_1.3.1
             -  spark_1.6.0
          os: u14
     - '{pipeline}-{project_name}-{plugin}-{os}':
          plugin:
            - ambari_2.3
            - ambari_2.4
          os:
            - c7
     - 'tempest-{name}-tests'
     - '{pipeline}-sahara_tests-{plugin}-{os}-{release}':
          plugin:
            - cdh_5.4.0
          release: liberty
     - '{pipeline}-sahara_tests-{plugin}-{os}-{release}':
          plugin:
            - vanilla_2.7.1
            - spark_1.3.1
          os: u14
          release:
            - liberty
            - mitaka
     - '{pipeline}-sahara_tests-{plugin}-{os}-{release}':
          plugin:
            - cdh_5.5.0
          os:
            - u14
            - c7
          release: mitaka
     - '{pipeline}-sahara_tests-{plugin}-{os}-{release}':
          plugin:
            - spark_1.6.0
          os: u14
          release: mitaka
     - '{pipeline}-sahara_tests-{plugin}-{os}-{release}':
          plugin:
            - ambari_2.3
          os: c7
          release: mitaka

