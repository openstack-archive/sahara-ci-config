- job-template:
    name: 'daily-log-publisher-{lab}'
    defaults: global
    builders:
      - shell: |
              git clone https://git.openstack.org/openstack/sahara-ci-config
              $WORKSPACE/sahara-ci-config/slave-scripts/publish-logs.sh
    triggers:
      - timed: '50 5 * * *'
    publishers:
      - workspace-cleanup:
          clean-if:
            - success: true
            - not-built: true
            - aborted: true
      - trigger:
          project: 'devstack-logs-cleanup-{lab}'
    node: 'lab-{lab}'

- job-template:
    name: 'devstack-logs-cleanup-{lab}'
    defaults: global
    builders:
      - shell: rm -rf /opt/stack/logs/*
    node: 'lab-{lab}'

- project:
    name: publisher
    lab:
      - 42
      - 43
    jobs:
     - 'daily-log-publisher-{lab}'
     - 'devstack-logs-cleanup-{lab}'
