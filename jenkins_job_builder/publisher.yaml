- job-template:
    name: 'daily-log-publisher-{lab}'
    defaults: global
    builders:
      - shell: |
              git clone https://git.openstack.org/openstack/sahara-ci-config
              bash $WORKSPACE/sahara-ci-config/slave-scripts/publish-logs.sh
    triggers:
      - timed: '50 5 * * *'
    node: 'trusty-{lab}'


- project:
    name: publisher
    lab:
      - 42
      - 43
    jobs:
     - 'daily-log-publisher-{lab}'
